<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="signUp.css">
    <title>Document</title>
</head>

<body>

    <div id="main">

        <div id="signInForm" class="container  shadow p-5">
            <div class="row ">
                <div class="col-6">
                    <h1 class="text-center">Welcome To Solo</h1>

                    <img class="img-fluid" src="image.svg" alt="">
                </div>
                <div class="col-6">

                    <h2 class="text-center">Sign Up Form</h2>

                    <form>
                        <div class="mb-3 ">
                            <label for="exampleInputEmail1" class="form-label"> Full Name</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">

                        </div>
                        <div class="mb-3  ">
                            <label for="exampleInputPassword1" class="form-label">UserName</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 ">
                            <label for="exampleInputPassword2" class="form-label">Email</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>
                        <div class="mb-3 ">
                            <label for="exampleInputPassword3" class="form-label">New PassWord</label>
                            <input type="password" class="form-control" id="exampleInputPassword3">
                        </div>
                        <div class="mb-3 ">
                            <label for="exampleInputPassword4" class="form-label"> Confirm Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword4">
                        </div>

                       <a href="homePage.html"> <button type="button"  class="btn btn-primary">Submit</button> </a>
                    </form>

                
                </div>
            </div>

        </div>

    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
